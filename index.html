<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSVNest Stock Lite 2.0 (Enhanced)</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">CSVNest <span class="lite">Stock Lite</span> <small>Enhanced</small></div>
    <div class="actions">
      <button id="uploadBtn" class="btn primary">ফাইল আপলোড</button>
      <input id="fileInput" type="file" multiple accept=".jpg,.png,.svg,.jpeg" hidden>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="card">
        <h3>Advance Metadata Controls</h3>

        <div class="group slider">
          <label class="row-between">
            <span>Title Length</span>
            <span><b id="titleLenLabel">120</b> Characters</span>
          </label>
          <input id="titleLen" type="range" min="10" max="120" value="120" step="1">
        </div>

        <div class="group slider">
          <label class="row-between">
            <span>Keywords Count</span>
            <span><b id="kwCountLabel">50</b> Keywords</span>
          </label>
          <input id="kwCount" type="range" min="5" max="50" value="50" step="1">
        </div>

        <div class="group">
          <label>Bulk: add keyword</label>
          <div class="row">
            <input id="bulkKeywordInput" type="text" placeholder="e.g., vector, minimalist, background">
            <button id="bulkKeywordBtn" class="btn small">Add</button>
          </div>
          <p class="hint">নতুন কীওয়ার্ড সব ফাইলের বিদ্যমান কীওয়ার্ডে যুক্ত হবে। ডুপ্লিকেট অটোমেটিক মুছে যাবে।</p>
        </div>

      </div>
    </aside>

    <section class="content">
      <div id="dropzone" class="dropzone">
        <h2>Drag & Drop Files Here</h2>
        <p>Supports SVG, PNG, JPG</p>
      </div>

      <div id="output" class="output hidden">
        <table id="fileTable">
          <thead>
            <tr><th>File</th><th>Title</th><th>Keywords</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="exportBtn" class="btn primary">Export CSV</button>
      </div>
    </section>
  </main>

  <script src="assets/csv.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
